<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook HomePage Clone using Tailwindcss</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 xsm:p-5">
    <div class="container flex flex-wrap mx-auto justify-center align-middle items-center h-screen xsm:max-w-full xl:max-w-none">
        <div class="left mx-14 xsm:w-auto xsm:mx-0 xl:w-1/3">
            <img class="h-20" src="./assets/facebook-logo.svg" alt="facebook logo" />
            <p class="text-2xl mx-6 mb-10">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg xsm:w-full xl:w-1/3 xsm:mx-0 xsm:p-4">
            <input class="input-field" type="text" class="" placeholder="Email address or phone number" />
            <input class="input-field" type="password" class="" placeholder="Password" />
            <button class="bg-blue-600 btn-custom hover:bg-blue-700">Log in</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="my-3 "/>
            <button class="bg-green-600 px-4 mx-auto w-full hover:bg-green-700 text-lg btn-custom">Create New Account</button>
            <span class="absolute bottom-10 xsm:bottom-5"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
